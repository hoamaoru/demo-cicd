version: '3.1'

services:
  demo-cicd:
    build: ./docker/php
    ports:
      - 8001:80
    volumes:
      - ./laravel:/var/www/html
      # - ./docker/php.ini:/usr/local/etc/php/php.ini
    working_dir: /var/www/html
    environment:
      APP_ENV: local
    container_name: demo-cicd
    restart: always

networks:
  default:
    name: docker-network
    external: true